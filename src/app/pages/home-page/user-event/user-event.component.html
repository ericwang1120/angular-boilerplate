<mat-card>
  <mat-card-content *ngIf="currentUser">
    <mat-card-header *ngIf="!userLoading">
      <div mat-card-avatar class="header-image" [style.backgroundImage]="getBackground(currentUser.avatar_url)"></div>
      <mat-card-title>{{currentUser.name}}</mat-card-title>
      <mat-card-subtitle>
        Followers {{currentUser.followers}}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-title>
      <strong>Events</strong>
    </mat-card-title>

    <i *ngIf="loading" class="fa fa-spinner fa-spin fa-5x" aria-hidden="true">
    </i>

    <mat-list *ngIf="(slicedEvents.length>0) && (!loading)">
      <mat-list-item *ngFor="let event of slicedEvents">
        <h4 mat-line>{{event.type}} </h4>
        <p mat-line>{{event.created_at|date:'short'}}</p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <div *ngIf="!currentUser">
    No content
  </div>
</mat-card>
