<mat-card class="mat-elevation-z3">
    <mat-card-title>
        Repositories from
        <strong>{{userName}}</strong>
    </mat-card-title>

    <mat-card-content>
        <i *ngIf="loading" class="fa fa-spinner fa-spin fa-5x" aria-hidden="true"></i>

        <div *ngIf="(repositories.length<=0) && (!loading)">
            No content
        </div>

        <mat-nav-list *ngIf="(repositories.length>0) && (!loading)">
            <div *ngIf="repositories.length>0">
                <a mat-list-item href="{{repository.html_url}}" *ngFor="let repository of repositories">
                    {{repository.name}}
                </a>
            </div>
        </mat-nav-list>
    </mat-card-content>
</mat-card>
